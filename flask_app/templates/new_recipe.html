<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_recipe.css') }}">
</head>

<body>
    <div class="container">
        <div class="new-book-card">
            <form action="/create/recipe" method="POST" class="row g-3 align-items-center">
                <div class="new_recipe">
                    <h2 class="text-center">Add New Recipe</h2>
                    <div class="links">
                        <a href="/dashboard" class="btn btn-success">Dashboard</a>
                        <a href="/logout" class="btn btn-primary">Logout</a>
                    </div>
                </div>
                <div class="col-1">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name">
                        <br />
                    </div>
                    <div class="description">
                        <label for="description">Description:</label>
                        <textarea class="border border-success" id="description" name="description"></textarea> <br><br>
                    </div>
                    <div class="description">
                        <label for="instructions">Instructions:</label>
                        <textarea class="border border-success" id="instructions" name="instructions"></textarea>
                        <br><br>
                    </div>
                </div>
                <div class="col-2">
                    <p>Date Made On:</p>
                    <input type="date" class="border border-success" id="date_made" name="date_made"> <br><br>
                    <p>Under 30 Minutes?</p>
                    <input type="radio" class="border border-success" id="under_30_minutes" value="1"
                        name="under_30_minutes">
                    <label for="under_30_minutes">Yes</label>
                    <input type="radio" class="border border-success" id="under_30_minutes" value="0"
                        name="under_30_minutes">
                    <label for="under_30_minutes">No</label>
                </div>
                <input type="submit" value="Add Recipe" class="btn btn-success">
                <div class=" messages">
                    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
    </div>
</body>

</html>
